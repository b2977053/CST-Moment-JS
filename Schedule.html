<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/moment.min.js"></script>
    <title>Schedule</title>
</head>

<body>
	<script type="text/javascript">
		function write(TestString) {
			document.write('<br>' + TestString);
		}
	</script>
    <script type="text/javascript">
    

    let dNow = moment().startOf('day');
    let publicHolidays = ['2021/01/01',
		'2021/02/10',
		'2021/02/11',
		'2021/02/12',
		'2021/02/13',
		'2021/02/14',
		'2021/02/15',
		'2021/02/16',
		'2021/03/01',
		'2021/04/02',
		'2021/04/05',
		'2021/04/30',
		'2021/06/14',
		'2021/09/20',
		'2021/09/21',
		'2021/10/11',
		'2021/12/31'
	];
	function WorkDay(num) {
		var startDay = '';
		var endDay = '';
		for (let i = 0; i < num; i++) {
			let week = dNow.format('E');
			let dNowString = dNow.format('yyyy/MM/DD');
			if (week === '6' || week === '7') {
				i--;
			} else if (publicHolidays.indexOf(dNowString) > -1){
				i--;
			} else {
				if (startDay === '') {
					startDay = dNowString
				}
				endDay = dNowString;
			}
			dNow.add(1, 'days')
		}
		write(startDay + ' - ' +  endDay);
	}
	WorkDay(4);
	WorkDay(3);
	WorkDay(2);
	WorkDay(4);
	WorkDay(3);
	WorkDay(10);
	WorkDay(1);
	WorkDay(3);

    
    </script>
</body>

</html>
